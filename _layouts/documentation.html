<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>{{ page.title }}</title>
		<meta name='description' content='{{ page.description }}' />
		<meta name='keywords' content='{{ page.keywords }}' />
		<meta name='author' content='Oliver Caldwell' />
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<!--[if lt IE 9]><script type='text/javascript' src='/assets/javascript/html5.js'></script><![endif]-->
		<link rel='stylesheet' type='text/css' href='/assets/style.css' />
	</head>
	
	<body>
		<div class='wrapper'>
			<header>
				<h1><a href='/'>Spark JavaScript library</a></h1>
			</header>
		</div>
		
		<nav>
			<div class='wrapper'>
				<ul>
					<li class='home{% if page.url == '/index.html' %} selected{% endif %}'><a href='/'>home</a></li>
					<li class='download{% if page.url == '/download.html' %} selected{% endif %}'><a href='/download.html'>download</a></li>
					<li class='documentation{% if page.url == '/documentation.html' %} selected{% endif %}'><a href='/documentation.html'>documentation</a></li>
					<li class='discussion'><a href='http://groups.google.com/group/sparkjs'>discussion</a></li>
				</ul>
			</div>
		</nav>
		
		<div class='wrapper'>
			<div class='content'>
				<div class='main'>
					{{ page.content }}
					<ul class='documentation'>
						{% for post in site.categories.documentation %}
						<li><a href="{{ post.url }}">{{ post.title }}</a> | <span>{{ post.description }}</span></li>
						{% endfor %}
					</ul>
				</div>
			</div>
			
			<br class='clear' />
			
			<footer>
				<p>&copy; 2011 <a href='http://flowdev.co.uk/'>Oliver Caldwell</a></p>
			</footer>
		</div>
		
		<script type='text/javascript' src='/assets/javascript/spark.js'></script>
		<script type='text/javascript' src='/assets/javascript/main.js'></script>
	</body>
</html>
